<div class="wrapper">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="">Sifra</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="">Potvrdi sifru</label>
      <input type="password" class="form-control" formControlName="passwordConfirmation">
    </div>
    <button type="submit" class="btn btn-outline-primary">Prijava</button>
  </form>
</div>
