<div class="wrapper">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email" [ngClass]="(formSubmitted || registrationForm.controls.email.touched) && registrationForm.controls.email.invalid ? 'is-invalid' : ''" email>
    </div>
    <div class="form-group">
      <label for="">Grad</label>
      <select class="form-control" formControlName="city_id" [ngClass]="formSubmitted && registrationForm.controls.city_id.invalid ? 'is-invalid' : ''">
        <option *ngFor="let city of cities" [value]=city.id>{{city.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Sifra</label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="(formSubmitted || registrationForm.controls.password.touched) && registrationForm.controls.password.invalid ? 'is-invalid' : ''">
    </div>
    <div class="form-group">
      <label for="">Potvrdi sifru</label>
      <input type="password" class="form-control" formControlName="passwordConfirmation" [ngClass]="(formSubmitted || registrationForm.controls.passwordConfirmation.touched) && registrationForm.controls.passwordConfirmation.invalid ? 'is-invalid' : ''">
    </div>
    <button type="submit" class="btn btn-outline-primary">Prijava</button>
  </form>
  <div *ngFor="let error of errors" class="alert alert-danger margin-top-md" role="alert">
    {{error}}
  </div>
</div>
