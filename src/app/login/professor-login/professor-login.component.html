<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" [ngClass]="(formSubmitted || loginForm.controls.email.touched) && loginForm.controls.email.invalid ? 'is-invalid' : ''" formControlName="email" email>
    </div>
    <div class="form-group">
      <label for="">Sifra</label>
      <input type="password" class="form-control" [ngClass]="(formSubmitted || loginForm.controls.password.touched) && loginForm.controls.password.invalid ? 'is-invalid' : ''" formControlName="password">
    </div>
    <button type="submit" class="btn btn-outline-primary">Prijava</button>
    <!-- {{loginForm.status}}
    {{loginForm.value | json}}
    {{loginForm.controls.email.invalid}} -->
  </form>
  <div *ngIf="loginError" class="alert alert-danger margin-top-md" role="alert">
    Pogresno korisnicko ime ili sifra.
  </div>
</div>
