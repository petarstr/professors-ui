<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="professorSignupForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label for="">Ime</label>
          <input type="text" class="form-control" formControlName="first_name">
        </div>

        <div class="form-group">
          <label for="">Prezime</label>
          <input type="text" class="form-control" formControlName="last_name">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <label for="">Sifra</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
          <label for="">Potvrdi sifru</label>
          <input type="password" class="form-control" formControlName="password_confirmation">
        </div>

        <div class="form-group">
          <label for="">Grad</label>
          <select class="form-control" formControlName="city_id">
            <option *ngFor="let city of cities" value="{{ city.id }}">{{city.name}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Registracija</button>

      </form>
      {{professorSignupForm.value | json}}
    </div>
  </div>
</div>
